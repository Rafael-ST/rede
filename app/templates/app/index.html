{% extends 'app/base.html' %}
{% load static %}
{% block content %}
  <section class="d-flex justify-content-center align-items-center vh-100 vw-100">
    <div class="col-11 col-md-8 border border-1 shadow-lg h-md-75 d-flex rounded">
      <div class="d-none d-md-flex flex-column justify-content-center align-items-center col-md-5">
        <img src="{% static 'images/logo.png' %}" width="350"  alt="Example Image">
      </div>

      <div class="w-100 w-md-50 bg-primary d-flex flex-column justify-content-center align-items-center rounded py-5">
        <div class="d-md-none">
          <img src="{% static 'images/logo-white.png' %}" width="128"  alt="Example Image">
        </div>
        <h1 class="mb-5 text-white">Bem-vindo</h1>
        <form action="" method="POST" class="w-75 mx-auto">
              {% csrf_token %}
              {% if messages %}
        {% for message in messages %}
          <div {% if message.tags %} style="color:red;" {% else %} class="alert alert-info" {% endif %}>
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}
      
      <!-- Display form errors -->
      <div>
        <p class="text-danger">{{ form.errors }}</p>
        <p class="text-danger">{{ form.non_field_errors }}</p>
      </div>
          <div class="mb-3 form-group">
            <label for="email" class="form-label text-white fs-3 fw-bold">E-mail</label>
            <input type="email" id="email" class="form-control py-2 py-md-3" placeholder="E-mail" name="email" required />
          </div>
          
          <div class="mb-1 form-group">
            <label for="senha" class="form-label text-white fs-3 fw-bold">Senha</label>
            <div class="position-relative">
              <input type="password" id="senha" class="form-control py-2 py-md-3" placeholder="Sua senha" name="senha" required />
            </div>
            <!-- <div class="d-flex justify-content-end my-2">
              <a href="" class="forgot-pass text-white fs-5">Esqueci a senha</a>
            </div> -->
          </div>
          
          <div class="mt-5">
            <button type="submit" class="btn w-100 rounded-pill bg-white text-primary py-3 fs-2 fw-bold shadow">Entrar</button>
          </div>
        </form>
        
      </div>
    </div>
  </section>
{% endblock %}
